name: Deploy MemoryHotelApi

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./MemoryHotelApi

    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: ./MemoryHotelApi

    - name: Publish
      run: dotnet publish --configuration Release --no-build --no-restore -o ./publish
      working-directory: ./MemoryHotelApi

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add Server to Known Hosts
      run: |
        mkdir -p ~/.ssh
        echo "$SERVER_KNOWN_HOSTS" >> ~/.ssh/known_hosts
      env:
        SERVER_KNOWN_HOSTS: ${{ secrets.SERVER_KNOWN_HOSTS }}

    - name: Deploy to server
      working-directory: ./MemoryHotelApi
      env:
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
        SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
        SSH_PORT: ${{ secrets.SSH_PORT }}
      run: |
        ssh -p ${{ env.SSH_PORT }} ${{ env.SERVER_USERNAME }}@${{ env.SERVER_HOST }} << 'EOF'
          # Backup database and application
          # Note: This is a safety step, your deployment logic should prevent data loss.
          sudo cp -r /var/www/MemoryHotelApi /var/www/MemoryHotelApi_backup_$(date +%Y-%m-%d_%H-%M-%S)
          mysqldump -u memoryhotel -p'taikhoanDb@1234' MemoryHotel > /tmp/backup_$(date +%Y-%m-%d_%H-%M-%S).sql
          
          # Stop service
          sudo systemctl stop MemoryHotelApi
          
          # Kill any process on port 5000
          sudo ss -tulnp | grep :5000 | awk '{print $6}' | cut -d',' -f2 | cut -d'=' -f2 | xargs -r kill -9
          
          # Move new files, but keep the 'Images' folder
          # 1. First, delete all files except the 'Images' directory
          sudo find /var/www/MemoryHotelApi -mindepth 1 -not -name 'Images' -delete
          # 2. Then, move the new files into the directory
          sudo mv /tmp/MemoryHotelApi/* /var/www/MemoryHotelApi/
          
          # Correct permissions
          sudo chown -R www-data:www-data /var/www/MemoryHotelApi
          sudo chmod -R 755 /var/www/MemoryHotelApi
          
          # Run migrations
          cd /var/www/MemoryHotelApi
          sudo -u www-data dotnet ef database update
          
          # Restart service
          sudo systemctl restart MemoryHotelApi
          sudo systemctl status MemoryHotelApi
        EOF